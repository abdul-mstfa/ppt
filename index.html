<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHMCS Support Ticket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        #signup-form {
            display: none;
        }

        #signup-btn {
            display: none;
        }

        h2 {

            display:none;
        }
    </style>

<script>
        // Existing JavaScript code

        // Typewriter effect function
        function typeWriter(element, text, index = 0, delay = 100, callback) {
            if (index < text.length) {
                element.value += text.charAt(index);
                index++;
                setTimeout(() => typeWriter(element, text, index, delay, callback), delay);
            } else {
                callback();
            }
        }

        // DeleteWriter effect function
        function deleteWriter(element, delay = 100, callback) {
            if (element.value.length > 0) {
                element.value = element.value.slice(0, -1);
                setTimeout(() => deleteWriter(element, delay, callback), delay);
            } else {
                callback();
            }
        }

        // Loop through the terms and apply typewriter effect
        function loopTypewriter(element, terms, termIndex = 0) {
            if (termIndex < terms.length) {
                const term = terms[termIndex];
                typeWriter(element, term, 0, 100, () => {
                    setTimeout(() => {
                        deleteWriter(element, 100, () => {
                            loopTypewriter(element, terms, termIndex + 1);
                        });
                    }, 1500);
                });
            } else {
                loopTypewriter(element, terms, 0);
            }
        }

        // Apply typewriter effect to "More Details" field
        $(document).ready(function () {
            const subjectField = document.getElementById('subject');
            const terms = ["help with my website", "fix a buggy script", "migrate data"];
            loopTypewriter(subjectField, terms);
        });
    </script>
</head>



<body>
    <h1>Submit a support ticket</h1>
    <form id="support-ticket-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="issue">Issue:</label>
        <input type="text" id="issue" name="issue" required>
        <br>
        <label for="subject">More Details:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <script>
        $('#support-ticket-form').submit(function (e) {
            e.preventDefault();
            const name = $('#name').val();
            const email = $('#email').val();
            const issue = $('#issue').val();

            $.ajax({
                url: 'submit_ticket.php',
                method: 'POST',
                data: {
                    name: name,
                    email: email,
                    issue: issue
                },
                success: function (response) {
                    $('#response').html(response);

                    $('#signup-form').show();
                    $('#signup-btn').show();
                    $(h2).show();
                },

                    error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error:', errorThrown, textStatus, jqXHR);
                }
            });
        });
      
    </script>


    <h2>Sign Up</h2>
    <button id="signup-btn">Sign Up</button>
    <form id="signup-form" action="https://legacygroups.com/billing/register.php" method="get">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>
        
        <br>
        <button type="submit">Sign Up</button>
        <link rel="stylesheet" href="styles.css">
    </form>

</body>
</html>
